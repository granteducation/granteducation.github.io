<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Авторизация</title>
	<link rel="stylesheet" href="css/register_style.css">
	<script src="js/register_script.js" defer></script>
</head>

<body>
	<article class="container">
		<div class="block">
			<section class="block__item block-item">
				<button class="block-item__btn signin-btn">LOGIN</button>
			</section>
			<section class="block__item block-item">
				<button class="block-item__btn signup-btn">REGISTER</button>
			</section>
		</div>
		<div class="form__box">
			<form action="#" class="form form_signin">
				<h3 class="form__title">Login</h3>
				<p><input type="text" class="form__input" placeholder="Username"></p>
				<p><input type="password" class="form__input" placeholder="Password"></p>	
				<p><button class="form__btn">Go</button></p>
				<p><a href="#" class="form__forgot">Forgot your password?</a></p>
			</form>

			<form action="#" class="form form_signup">
				<h3 class="form__title">Register</h3>
				<p><input type="text" class="form__input" placeholder="Username"></p>
				<p><input type="password" class="form__input" placeholder="Password"></p>	
				<p><input type="password" class="form__input" placeholder="Repeat password"></p>	
				<p><button class="form__btn form__btn_signup">Next</button></p>
			</form>
		</div>
	</article>



</body>
</html>
