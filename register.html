<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Авторизация</title>
	<link rel="stylesheet" href="css/register_style.css">
	<script src="js/register_script.js" defer></script>
</head>

<body>
	<article class="container">
		<div class="block">
			<section class="block__item block-item">
				<button class="block-item__btn signin-btn">LOGIN</button>
			</section>
			<section class="block__item block-item">
				<button class="block-item__btn signup-btn">REGISTER</button>
			</section>
		</div>
		<div class="form__box">
			<form action="#" class="form form_signin" method="post">
				<h3 class="form__title">Login</h3>
				<p><input type="text" name="username" class="form__input" placeholder="Username"></p>
				<p><input type="password" name="password" class="form__input" placeholder="Password"></p>	
				<p><button name="submit" class="form__btn">Войти</button></p>
			</form>

			<form action="php/signup.php" class="form form_signup" method="post" enctype="multipart/form-data">
				<h3 class="form__title">Register</h3>
				<p><input type="text" name="full_name" class="form__input" placeholder="Your full name"></p>
				<p><input type="text" name="login" class="form__input" placeholder="Login"></p>
				<p><input type="password" name="password" class="form__input" placeholder="Password"></p>	
				<p><input type="password" name="password_confirm" class="form__input" placeholder="Repeat password"></p>	
				<p><button class="form__btn form__btn_signup">Register</button></p>
			</form>
		</div>
	</article>



</body>
</html>
